<li class="col-12">
    <div class="multiple-container friend">
        <div class="col-1">
            <img src="{{{img}}}" class="img-frnd" alt="Friend image" />
        </div>
        <div class="col-8">
            <p class="frd-nickname">{{nickname}}</p>
        </div>
        <div class="col-3 btn-actions">
            {{#personal}}
            <button type="submit" class="btn-icon frd-actions"><i class="fa fa-play"></i></button>
            <button type="submit" class="btn-icon frd-actions"><i class="fa fa-times"></i></button>
            {{/personal}}
            {{#adversary}}
            <button type="submit" class="btn-icon frd-actions"><i class="fa fa-play"></i></button>
            {{/adversary}}
        </div>
    </div>
</li>
