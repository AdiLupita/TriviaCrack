<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Trivia Crack Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/library.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/inputs.css">
  <link rel="stylesheet" href="../css/buttons.css">
  <link rel="stylesheet" media="screen" href="../css/grid-i.css">
  <link rel="shortcut icon" href="../favicon.ico">
</head>

<body>
  <header>
    <div class="logo">
      <a href="">
        <img src="../img/logo.png" class="logo-item">
      </a>
      <div class="drop-opts">
        <i id="drop-menu" class="fa fa-bars"></i>
      </div>
    </div>
    <nav>
      <ul id="menu" class="nav-menu hide">
        <li class="menu-item"><a href="">How to play</a></li>
        <li class="menu-item"><a href="">Support</a></li>
        <li class="menu-item"><a href="">Log-in/Sing-in</a></li>
        <li class="drop-item menu-item">
          <a href="">Nickname <i class="fa fa-caret-down"></i></a>
          <ul class="nav-sub">
            <li class="sub-item"><a href="">Settings</a></li>
            <li class="sub-item"><a href="">Play</a></li>
            <li class="sub-item"><a href="">Add Question</a></li>
            <li class="sub-item"><a href="">Log-out</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <script src="../js/menu.js"></script>
  </header>
  <main>
    <div class="base-container col-4">
      <div class="login-text">
        <h1 class="login-text">Create new account</h1>
      </div>
      <form class="login-form" action="index.html" method="post">
        <div class="input-container">
          <input class="txt-input col-12" type="text" name="username" value="" autocomplete="username" autofocus="1"
            placeholder="Username">
        </div>
        <div class="input-container">
          <input class="txt-input col-12" type="email" name="email" value="" placeholder="Email">
        </div>
        <div class="input-container">
          <input class="txt-input col-12" type="password" name="password" value="" placeholder="Password">
        </div>
        <div class="multiple-container button-container col-12">
          <div class="col-6">
            <button class="button-1 col-12" value="1" type="button" name="register" type="submit">Create</button>
          </div>
          <div class="txt-container col-6">
            <p>
              or
              <a href="">Log In</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <nav>
      <ul class="nav-sub-menu">
        <li class="menu-item"><a href="">Facebook</a></li>
        <li class="menu-item"><a href="">Github</a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
