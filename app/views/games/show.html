<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Trivia Crack</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- build:css -->
      <link rel="stylesheet" href="../../css/normalize.css">
      <link rel="stylesheet" href="../../css/library.css">
      <link rel="stylesheet" href="../../css/grid.css">
      <link rel="stylesheet" href="../../css/main.css">
      <link rel="stylesheet" href="../../css/admin.css">
      <link rel="stylesheet" href="../../css/profile.css">
      <link rel="stylesheet" href="../../css/modal.css">
      <link rel="shortcut icon" href="../../favicon.ico">
    <!-- endbuild -->
    <!-- build:js -->
      <script src="../../js/principal"></script>
    <!-- endbuild -->
</head>

<body>
  {{>menu}}
  <main>
    <section class="multiple-container container-admin col-11">
        {{#data}}
            <div class="box col-9 cont-info">
                <h1 id="id-approved" class="hide-item">{{id}}</h1>
                <h4>Player 1: {{player1}}</h4>
                <p class="txt-email">Score 1: {{scoreplayer1}}</p>
                <h4>Player 2: {{player2}}</h4>
                <p class="txt-email">Score 2: {{scoreplayer2}}</p>
                <p class="txt-email">Finish: {{finished}}</p>
            </div>
            <div class="box col-3">
                <a href="#delete" class="btn-a">
                    <i class="material-icons">delete</i>
                </a>
                <a href="/games/edit/{{id}}" class="btn-a">
                    <i class="material-icons">create</i>
                </a>
            </div>
        {{/data}}
    </section>
    {{>delete_modal}}
</main>
{{>footer}}
</body>

</html>
