<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Trivia Crack</title>

    <!-- build:css -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="../../css/normalize.css">
      <link rel="stylesheet" href="../../css/library.css">
      <link rel="stylesheet" href="../../css/grid.css">
      <link rel="stylesheet" href="../../css/main.css">
      <link rel="stylesheet" href="../../css/admin.css">
      <link rel="shortcut icon" href="../../favicon.ico">
    <!-- endbuild -->
    <!-- build:js -->
      <script src="../../js/menu-admin.js"></script>
      <scritp src="../../js/principal.js"></script>
    <!-- endbuild -->
</head>

<body>
    {{>menu}}
    <main>
        <div class="container container-menu">
          {{>menu_admin}}
        </div>
        <section class="base-container col-10">
            <div class="multiple-container">
                <div class="col-2 div-img">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Antu_im-invisible-user.svg/512px-Antu_im-invisible-user.svg.png"
                        class="user-img">
                </div>
                <div class="col-10">
                    <h1>{{nickname}}</h1>
                    <form action="" class="col-12">
                        <div class="div-field">
                            <label for="" class="col-1">Email</label>
                            <input type="email" class="col-12 txt-input" placeholder="Write a new email" value="{{email}}">
                        </div>
                        <div class="div-field">
                            <a href="/profile/add_emails" class="col-1 btn-a">Add email</a>
                        </div>
                        <div class="div-field">
                            <label for="" class="col-1">Password</label>
                            <input type="password" class="col-12 txt-input" placeholder="Write a new Password" value="{{password}}">
                        </div>
                        <div class="div-field">
                            <label for="" class="col-1">Avatar</label>
                            <input type="file" name="" id="" class="col-12 btn-file">
                        </div>
                        <div class="div-field">
                            <button type="submit" class="btn-submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    {{>footer}}
</body>

</html>
