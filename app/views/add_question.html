<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Trivia Crack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/library.css">
    <link rel="stylesheet" href="../css/grid-i.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/questions.css">
    <link rel="shortcut icon" href="../favicon.ico">
</head>

<body>
    <header>
        <div class="logo">
            <a href="">
                <img src="../img/logo.png" class="logo-item">
            </a>
            <div class="drop-opts">
                <i id="drop-menu" class="fa fa-bars"></i>
            </div>
        </div>
        <nav>
            <ul id="menu" class="nav-menu hide">
                <li class="menu-item"><a href="">How to play</a></li>
                <li class="menu-item"><a href="">Support</a></li>
                <li class="menu-item"><a href="">Log-in/Sing-in</a></li>
                <li class="drop-item menu-item">
                    <a href="">Nickname <i class="fa fa-caret-down"></i></a>
                    <ul class="nav-sub">
                        <li class="sub-item"><a href="">Settings</a></li>
                        <li class="sub-item"><a href="">Play</a></li>
                        <li class="sub-item"><a href="">Add Question</a></li>
                        <li class="sub-item"><a href="">Log-out</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <script src="../js/menu.js"></script>
    </header>
    <main>
        <section>
            <div class="multiple-container">
                <div class="col-12">
                    <h1>Add Question</h1>
                    <form action="" class="container">
                        <div class="col-12">
                            <label>Question</label>
                            <textarea name="" id="" cols="30" rows="5" class="col-12 txt-question" placeholder="Write your question."></textarea>
                        </div>
                        <div class="multiple-container">
                            <label class="col-1">Option 1</label>
                            <input type="text" name="" id="" placeholder="Write the first option" class="col-11 txt-quest">
                        </div>
                        <div class="multiple-container">
                            <label class="col-1">Option 2</label>
                            <input type="text" name="" id="" placeholder="Write the second option" class="col-11 txt-quest">
                        </div>
                        <div class="multiple-container">
                            <label class="col-2">Option correct</label>
                            <input type="text" name="" id="" placeholder="Write the correct option" class="col-10 txt-quest">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn-submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <ul class="nav-sub-menu">
                <li class="menu-item"><a href="">Contact us</a></li>
                <li class="menu-item"><a href="">Github</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
