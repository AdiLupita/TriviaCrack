<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Trivia Crack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- build:css -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/library.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/inputs.css">
    <link rel="stylesheet" href="../css/principal.css">
    <!-- endbuild -->
    <link rel="shortcut icon" href="../favicon.ico">
    <!-- build:js -->
    <script src="js/menu.js"></script>
    <!-- endbuild -->
</head>

<body>
    {{>menu}}
    <main>
        <div class="base-container col-10">
            <div class="multiple-container cont-data">
                <div class="col-2 div-img">
                    <img src="{{{avatar}}}" class="user-img" alt="Profile image.">
                </div>
                <div class="col-10 cont-info">
                    <h1>{{nickname}}</h1>
                    <h2>{{email}}</h2>
                    <p class="score">Score: {{score}}</p>
                    <a href="/profile/edit" class="btn-a">
                        <label>Edit <i class="fa fa-edit"></i></label>
                    </a>
                </div>
            </div>
            <div class="multiple-container list-friends">
                {{>friends}}
            </div>

        </div>
    </main>
    {{>footer}}
</body>

</html>
