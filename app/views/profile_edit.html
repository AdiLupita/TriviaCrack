<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Trivia Crack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- build:css -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/library.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/inputs.css">
    <!-- endbuild -->
    <link rel="shortcut icon" href="../favicon.ico">
    <!-- build:js -->
    <script src="../js/menu.js"></script>
    <!-- endbuild -->
</head>

<body>
    {{>menu}}
    <main>
        <section class="base-container col-10">
            <div class="multiple-container">
                <div class="col-2 div-img">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Antu_im-invisible-user.svg/512px-Antu_im-invisible-user.svg.png"
                        class="user-img">
                </div>
                <div class="col-10">
                    <h1>{{nickname}}</h1>
                    <form action="" class="col-12">
                        <div class="div-field">
                            <label for="" class="col-1">Email</label>
                            <input type="email" class="col-12 txt-input" placeholder="Write a new email" value="{{{email}}}">
                        </div>
                        <div class="div-field">
                            <a href="" class="col-1 btn-a">Add email</a>
                        </div>
                        <div class="div-field">
                            <label for="" class="col-1">Password</label>
                            <input type="password" class="col-12 txt-input" placeholder="Write a new Password" value="{{{password}}}">
                        </div>
                        <div class="div-field">
                            <label for="" class="col-1">Avatar</label>
                            <input type="file" name="" id="" class="col-12 btn-file">
                        </div>
                        <div class="div-field">
                            <button type="submit" class="btn-submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    {{>footer}}
</body>

</html>
