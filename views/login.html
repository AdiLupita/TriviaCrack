<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Trivia Crack Log In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/library.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/buttons.css">
  <link rel="stylesheet" href="../css/grid-i.css">
  <link rel="stylesheet" href="../css/inputs.css">
  <link rel="shortcut icon" href="../favicon.ico">
</head>

<body>
  <header>
    <div class="logo">
      <img src="../img/logo.png" class="logo-item">
      <div class="drop-opts">
        <i id="drop-menu" class="fa fa-bars"></i>
      </div>
    </div>
    <nav>
      <ul id="menu" class="nav-menu hide">
        <li><a href="" class="menu-item">How to play</a></li>
        <li><a href="" class="menu-item">Support</a></li>
        <li><a href="" class="menu-item">Log-in/Sing-in</a></li>
        <li class="drop-item">
          <a href="" class="menu-item">Nickname</a>
          <i class="fa fa-caret-down"></i>
          <ul class="nav-sub">
            <li><a href="" class="sub-item">Settings</a></li>
            <li><a href="" class="sub-item">Play</a></li>
            <li><a href="" class="sub-item">Add Question</a></li>
            <li><a href="" class="sub-item">Log-out</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <script src="../js/menu.js"></script>
  </header>
  <main>
    <div class="base-container col-4">
      <div class="login-text">
        <h1 class="login-text">Log In</h1>
      </div>
      <form class="login-form" action="index.html" method="post">
        <div class="input-container">
          <input class="txt-input col-12" type="text" name="username" value="" autocomplete="username" autofocus="1"
            placeholder="Username">
        </div>
        <div class="input-container">
          <input class="txt-input col-12" type="password" name="password" value="" placeholder="Password">
        </div>
        <div class="button-container">
          <a href="#">
            <button class="button-1 col-12" value="1" type="button" name="login" type="submit">Log In</button>
          </a>
        </div>
      </form>
      <div class="txt-container">
        <a id="forgot-password-link" href="">Forgot your password?</a>
      </div>
    </div>
    <div class="base-container col-4">
      <div class="txt-container">
        <p>
          New to Trivia Crack?
          <a href="">Sign up</a>
        </p>
      </div>
    </div>
  </main>
  <footer>
    <nav>
      <ul class="nav-sub-menu">
        <li><a href="" class="menu-item">Facebook</a></li>
        <li><a href="" class="menu-item">Github</a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
